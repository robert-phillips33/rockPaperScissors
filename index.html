<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css" />
  <title>Rock Paper Scissors</title>
</head>

<body>
  <main>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <container class="choose-your-game">
      <h3>..Choose your game..</h3>
      <div class="classic-mode">
        <box class="classic-box">
          <button class="classic-mode-button">PLAY</button>
          <h3>..CLASSIC MODE..</h3>
          <P>ROCK > SCISSORS</P>
          <P>PAPER > ROCK</P>
          <P>SCISSORS > PAPER</P>
        </box>
      </div>
      <div class="difficult-mode">
        <box class="difficult-box">
          <button class="difficult-mode-button">PLAY</button>
          <h3>..DIFFICULT MODE..</h3>
          <P>ROCK > SCISSORS & WIND</P>
          <P>PAPER > ROCK & WATER</P>
          <P>SCISSORS > PAPER & WIND</P>
          <p>WIND > PAPER & WATER</p>
          <P>WATER > SCISSORS & ROCK</P>
        </box>
      </div>

      <container>






      </container>

  </main>



















  <script type="text/javascript" src="main.js"></script>
</body>

</html>
